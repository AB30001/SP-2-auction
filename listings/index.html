<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bidora Auctions" />
    <meta name="keywords" content="auction, bidora, listings" />
    <title>Auctions | Bidora</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav
      class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark border-bottom"
    >
      <div class="container-fluid">
        <a class="navbar-brand mx-5" href="../index.html">
          <img src="../assets/bidora-logo.png" alt="BIDORA" height="30">
        </a>
        <button
          class="navbar-toggler mx-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end mx-5"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" id="profile-nav" href="../profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="../listings"
                >Auctions</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="../guide">Guide</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="../about">About</a>
            </li>
            <li class="nav-item">
              <a
                class="btn"
                id="login-nav"
                aria-current="page"
                href="../login"
                style="background-color: #743B72; color: white;"
                >Log In</a
              >
              <button id="logout-nav" class="btn" style="background-color: #743B72; color: white;">Log Out</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row my-5 mx-2">
          <div class="col-1"></div>
          <div class="col-sm-10">
            <h2 class="my-3">Auction Listings</h2>
            <form class="" onkeydown="return event.key != 'Enter';">
              <select
                id="listingShow"
                class="form-select mb-1"
                aria-label="Default select example"
              >
                <option value="false">All Entries</option>
                <option value="true" selected>Active Only</option>
              </select>
              <select
                id="listingOrder"
                class="form-select mb-1"
                aria-label="Default select example"
              >
                <option value="desc">Desc Order Z-A</option>
                <option value="asc" selected>Asc Order A-Z</option>
              </select>
              <input
                class="form-control mt-2"
                id="searchinput"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
            <button
              type="submit"
              id="submit"
              class="btn my-2 w-100"
              style="background-color: #743B72; color: white;"
            >
              Submit
            </button>

            <div id="listings" class="mt-4 p-3 rounded">
              <div class="d-flex justify-content-center">
                <div class="my-3 spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-white py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-4 mb-4">
            <h5 class="mb-3">ABOUT US</h5>
            <p class="small">Bidora is an online auction platform connecting buyers and sellers.</p>
            <p class="small">Our mission is to provide a seamless and exciting auction experience for all users.</p>
          </div>
          <div class="col-md-4 mb-4">
            <h5 class="mb-3">FOLLOW US</h5>
            <a href="https://www.facebook.com" class="text-white me-3"><i class="bi bi-facebook"></i></a>
            <a href="https://www.twitter.com" class="text-white me-3"><i class="bi bi-twitter"></i></a>
            <a href="https://www.linkedin.com" class="text-white"><i class="bi bi-linkedin"></i></a>
          </div>
          <div class="col-md-4 mb-4">
            <img src="../assets/bidora-logo.png" alt="Bidora Logo" class="img-fluid mb-3" style="max-width: 150px;">
            <a href="../listings" class="d-block text-white text-decoration-none mb-2 border border-white rounded p-2">View Auctions</a>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.js"></script>
    <script type="module" src="listings.js"></script>
    <script type="module" src="../nav.js"></script>
  </body>
</html>
